name: Facebook Scheduler Update

on:
  schedule:
    - cron: '0 12 * * *'  # Körs varje dag kl. 12:00
    - cron: '0 18 * * *'  # Körs varje dag kl. 18:00
  workflow_dispatch:      # Tillåter manuell körning


jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Show current directory
        run: pwd

      - name: List files in current directory
        run: ls -la

      - name: Print requirements.txt contents
        run: |
          if [ -f requirements.txt ]; then
            cat requirements.txt
          else
            echo "requirements.txt not found"
          fi

      - name: Install python-dotenv manually
        run: python -m pip install python-dotenv

      - name: Install dependencies from requirements.txt
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping installation"
          fi

      - name: List installed packages
        run: python -m pip list

      - name: Run Facebook Scheduler
        run: |
          if [ -f schedule_fb_posts.py ]; then
            python schedule_fb_posts.py
          else
            echo "schedule_fb_posts.py not found"
            exit 1
          fi
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          LOG_LEVEL: info
